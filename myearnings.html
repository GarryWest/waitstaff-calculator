<div class="col-1-2">
	<h1>My Earnings Info</h1>
	<br>
	<table>
	<tr><td>Tip Total:</td><td>{{Data.earningsTipTotal | number:2}}</td></tr>
	<tr><td>Meal Count:</td><td>{{Data.earningsMealCount | number:2}}</td></tr>
